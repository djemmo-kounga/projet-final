<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification de mot de passe</title>
    <link rel="stylesheet" href="projet-5.css">
</head>
<body>
    <div class="container">
        <h1>verification de mot de passe</h1>
        <form action="">
            <label>Utilisateur</label>
            <input type="text" required>
            <label>mots de passe</label>
            <input type="password" id="psw" required>
            <input class="a" type="submit" value="Envoyer">
        </form>
    </div>
    <div id="message">
        <h3>le mot de passe doit contenir les elements suivants</h3>
        <p id="letter" class="invalid">une lettre en minuscule</p>
        <p id="capital" class="invalid">une lettre en majuscule</p>
        <p id="number" class="invalid">un chiffre</p>
        <p id="length" class="invalid">8 caracteres minimum</p>
    </div>

    <script src="projet-5.js"></script>
</body>
</html>
